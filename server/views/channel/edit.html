
<div style="padding: 20px">
  <form action="{% if channel.id %}/channel/{{channel.id}}/edit{% else %}/channel/create{% endif %}" method="post">
    <p>
      <label>Name
      <input type="text" name="name" placeholder="Name" value="{{channel.Name}}" />
      </label>
    </p>
    <p>
      <label>Description
      <input type="text" name="description" placeholder="Description" value="{{channel.Description}}" />
      </label>
    </p>
    <p>
      <label>Picture URL
      <input type="text" name="picture" placeholder="Picture URL" value="{{channel.ImageURL}}" />
      </label>
    </p>

    <p>
      <label>Audio Library JSON
      <textarea name="audioLibrary" width="100%" height="400" placeholder="Audio Library JSON">{{channel.stateJSON}}</textarea>
      </label>
    </p>

    <div style="text-align: right">
      <input type="submit" value="Save" />
    </div>
  </form>
</div>

<style>
  textarea { width: 100%; height: 200px; }
  input[type="text"] { width: 100%; }
</style>
